<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <h2>Portfolio.</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h1>Contact Me</h1>
        <div class="contact-container">
            <div class="contact-info">
                <h2>Let's Connect</h2>
                <div class="contact-details">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <a href="mailto:rutendosengera0701@gmail.com">rutendosengera0701@gmail.com</a>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <a href="tel:+263783640709">+263783640709</a>
                    </div>
                    <div class="contact-item">
                        <i class="fab fa-linkedin"></i>
                        <a href="https://linkedin.com/in/rutendosengera" target="_blank">linkedin.com/in/rutendosengera</a>
                    </div>
                    <div class="contact-item">
                        <i class="fab fa-github"></i>
                        <a href="https://github.com/TENDOCODEX" target="_blank">github.com/TENDOCODEX</a>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-globe"></i>
                        <a href="https://yourportfolio.com" target="_blank">yourportfolio.com</a>
                    </div>
                </div>
            </div>
            
            <div class="contact-form">
                <h2>Send Me a Message</h2>
                <form id="contactForm">
                    <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                    <button type="submit" id="submitBtn">Send Message</button>
                </form>
                <div id="statusMessage"></div>
            </div>
        </div>
    </section>

    <script>
        (function() {
            emailjs.init("vV8zEtobp8OFMoRXe");
            
            const form = document.getElementById('contactForm');
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending...';
                statusMessage.textContent = '';
                
                emailjs.sendForm('service_gr757hc', 'template_jijp01e', this)
                    .then(function() {
                        statusMessage.style.color = 'green';
                        statusMessage.textContent = 'Message sent successfully!';
                        form.reset();
                    }, function(error) {
                        statusMessage.style.color = 'red';
                        statusMessage.textContent = 'Failed to send message. Please try again.';
                        console.error(error);
                    })
                    .finally(function() {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Send Message';
                    });
            });
        })();
    </script>
</body>
</html>
